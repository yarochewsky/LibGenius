Name: Daniel Fonseca Yarochewsky
This is a markup document for an app that searches and displays results of
films available at UW Library Special Collections
-->
<!DOCTYPE html>
<html>
  <head>
    <title>UW Library Genius</title>
    <link href="libgenius.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
    <script src="ajaxlib.js" type="text/javascript"></script>
    <script src="libgenius.js" type="text/javascript"></script>
  </head>

  <body id="content">
    <main>
      <header id="titles">
        <h1>University of Washington</h1>
        <h2>Special Collections</h2>
      </header>

      <div id="searcharea">
        <input class="search search-onboard-mode" type="text" id="query" />
        <button id="go-search" class="search">Search</button>
      </div>

      <div class="hidden" id="loading">
        <img src="searching.gif" alt="woman leafing through book" />
        <p>
          Hold on! Searching records ...
        </p>
      </div>

      <div class="hidden" id="results">
        <img src="beta.png" alt="beta testing tag" id="beta" class="hidden"/>
        <div id="number-found"><!-- Number of results found --></div>
        <div id="records">
        <!-- Search result goes here-->
        </div>
      </div>

    </main>

    <footer id="copyright">
      <q>Let there be light</q>
      <p>
        University of Washington Libraries
        Copyright 2017
      </p>
    </footer>

  </body>

</html>
